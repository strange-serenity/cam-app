<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Камера</title>
</head>
<body>
    <h1>Камера</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="snap">Сделать снимок</button>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <script>
        const { ipcRenderer } = require('electron');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const snapButton = document.getElementById('snap');

        // Включаем камеру
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Ошибка доступа к камере: ", err);
            });

        // Делаем снимок и отправляем его в основное окно
        snapButton.addEventListener('click', () => {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imgData = canvas.toDataURL('image/png');

            // Передаем изображение в главное окно через основной процесс
            ipcRenderer.send('sendImage', imgData);
            window.close(); // Закрываем окно камеры
        });
    </script>
</body>
</html>
